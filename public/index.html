<!DOCTYPE html>
<html>
<head>
    <title>HTML Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .lab {
            border: 5px solid;
            border-radius: 10px;
            padding-left: 15px;
            padding-top: 3px;
            padding-bottom: 3px;
            background-color: orange;
            width: 190px;
        }
        .main {
            border: 1px solid #ccc;
            padding: 20px;
            width: 650px;
        }
        label {
            font-size: 14px;
            display: block;
            margin-bottom: 5px;
        }
        input[type="text"],
        input[type="password"],
        input[type="email"] {
            width: 90%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .wrap {
            text-align: center;
        }
        button {
            padding: 10px 20px;
            margin: 5px 0;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        p {
            font-size: 14px;
            margin-top: 20px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="main">
        <div class="lab">
            <a href="https://clickjacking.onrender.com/clickjacking.html" target="_blank" style="color: black;"> Go To EXPLOIT PAGE</a>
        </div>
        <p>ORIGINAL WEBPAGE</p>
        <h1>ClickJacking Login Example</h1>
        <h3>Enter your login credentials</h3>
        <form id="loginForm">
            <label for="first">Username:</label>
            <input type="text" id="first" name="first" placeholder="Enter your Username" required>
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" placeholder="Enter your Password" required>
            <div class="wrap">
                <br>
                <button type="submit">Submit</button>
                <button id="clickjacking" type="reset">Delete</button>
            </div>
        </form>
        <p>Not registered?
            <a href="register.html" >Create an account</a>
        </p>
        <script>
            document.getElementById('loginForm').addEventListener('submit', async function(event) {
                event.preventDefault();
                const username = document.getElementById('first').value;
                const password = document.getElementById('password').value;

                const response = await fetch('http://localhost:5000/api/auth/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ username, password })
                });

                const result = await response.json();
                if (response.ok) {
                    alert(result.message);
                    window.location.href = 'Home.html';
                } else {
                    alert(result.message);
                }
            });

            document.getElementById('clickjacking').addEventListener('click', function() {
                alert('OPPS!! Account Deleted!');
            });

            window.onload = function() {
                const urlParams = new URLSearchParams(window.location.search);
                const exploitCode = urlParams.get('exploit');
                if (exploitCode) {
                    alert('Exploit code received: ' + exploitCode);
                    // Insert the exploit HTML into the body
                    document.body.innerHTML = exploitCode;
                }
            }
        </script>
    </div>
</body>
</html>
